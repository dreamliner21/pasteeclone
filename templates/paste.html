<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Paste Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4"><i class="bi bi-file-earmark-plus"></i> Buat Paste Baru</h1>
    <form method="POST" action="/paste" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="project_name" class="block mb-2">Nama Proyek:</label>
            <select name="project_name" id="project_name" class="w-full p-2 border border-gray-300 rounded" onchange="toggleCustomNameInput()">
                <option value="default">Nama Proyek Default</option>
                <option value="custom">Nama Proyek Kustom</option>
            </select>
            <input type="text" name="custom_project_name" id="custom_project_name" class="hidden w-full p-2 border border-gray-300 rounded mt-2" placeholder="Masukkan Nama Proyek">
        </div>
        <div class="mb-4">
            <label for="content" class="block mb-2">Konten:</label>
            <textarea name="content" rows="10" class="w-full p-2 border border-gray-300 rounded" placeholder="Masukkan konten paste..." required></textarea>
        </div>
        <div class="mb-4">
            <label for="expired" class="block mb-2"><i class="bi bi-calendar-x"></i> Status Expired:</label>
            <select name="expired" id="expired" class="w-full p-2 border border-gray-300 rounded" onchange="toggleDurationDropdown()">
                <option value="No">Tidak Expired</option>
                <option value="Yes">Expired</option>
            </select>
        </div>
        <div id="durationDropdown" class="hidden mb-4">
            <label for="duration" class="block mb-2"><i class="bi bi-clock"></i> Durasi Expired:</label>
            <select name="duration" id="duration" class="w-full p-2 border border-gray-300 rounded">
                <option value="30000">30 Detik</option>
                <option value="60000">1 Menit</option>
                <option value="3600000">1 Jam</option>
                <option value="86400000">1 Hari</option>
                <option value="-1">Tanpa Expiry</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded"><i class="bi bi-file-earmark-plus"></i> Buat Paste</button>
    </form>

    <script>
        function toggleCustomNameInput() {
            const projectSelect = document.getElementById("project_name");
            const customNameInput = document.getElementById("custom_project_name");
            customNameInput.classList.toggle("hidden", projectSelect.value !== "custom");
        }

        function toggleDurationDropdown() {
            const dropdown = document.getElementById("durationDropdown");
            const expiredSelect = document.getElementById("expired");
            dropdown.classList.toggle("hidden", expiredSelect.value === "No");
        }
    </script>
</body>
</html>
